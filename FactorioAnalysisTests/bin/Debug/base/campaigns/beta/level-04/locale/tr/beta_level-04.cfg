epilogue=Tebrikler, giriş senaryosunu bitirdin.\n\nFactorio'da daha yapabileceğin birçok şey var. Serbest modda oynayabilmek gibi. Serbest mod, uzun ve oyunun şuanki bütün mekanizmalarını (otomatik üretim, araştırma, savaş) içerek bir hayatta kalma oyunu. Veya Sandbox senaryosu seçip istediğini inşaat edip dilediğin gibi oynayabilirsin. Aynı zamanda bizim oluşturduğumuz mücadele senaryo paketini (Furnace Attendant üyeliği ve üstü gereklidir) deneyebilirsin. Orada mantıksal puzzlelarını çözüp özel fabrikalar üretebilmek için zamana karşı yarışabilirsin.
goal-build-small-plane=Yeterli plastik yap ve uçağı inşa et.
goal-research-oil-processing=Yakıt işlemeyi araştır.
msg-build-plane-1=Küçük bir uçak oluşturup başka bir yere uçmayı deneyebilirim.
msg-build-plane-2=Uçak hafif olmalı, bu yüzden ideal olarak plastik malzemeden yapılmalı.
msg-enemy-1=Isıranlar güçleniyor. Gelişiyorlar.
msg-escape-1=Onlarla daha fazla savaşamam. Sessiz bir yere kaçmam gerek.
msg-escaped=Bilgisayar ve veriye sahibim fakat geri dönüş yoktu.
msg-finished=İşte bu! Uçak hazır.
msg-go-away=Hadi sessiz bir yere uçalım. Çok uzak bir yere.
msg-oil-introduction=Bekle, orada biraz yakıt var gibi görünüyor. Plastik yapabiliriz!
msg-setup-oil-industry-1=Tamam şimdi nasıl yapılacağını biliyorum.
msg-setup-oil-industry-2=Öncelikle pompa jakı kullanarak petrol birikintisinden petrol çıkarmalıyım.
msg-setup-oil-industry-3=Daha sonra petrolu rafineride damıtabilirim.
msg-setup-oil-industry-4=Son olarak damıtılmış petrolu, kimya tesisinde işleyebilirim.
