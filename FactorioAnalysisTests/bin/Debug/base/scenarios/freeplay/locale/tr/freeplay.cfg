msg-intro=Bu Factorio serbest oynanışıdır. Senin görevin bir roket fırlatarak uzayı keşfetmektir. Bunu bir roket rampası ve roket ile birlikte uydu inşaa ederek yap. Roket rampası inşaasına başlamak için gelişmiş teknolojileri araştırman gerekmektedir. Ufaktan başlayarak kendi otomosyonunun yolunda çalışmaya başla ve kendini yerlilerden korumayı unutma.
rocket-launched-without-satellite=Roketi yolladın fakat içine uydu koymadın.
rockets-sent=Roketler Gönderildi
score=Skor
